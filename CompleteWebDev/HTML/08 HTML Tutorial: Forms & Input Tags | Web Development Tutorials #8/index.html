<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

<!-- The <label> tag is additionally useful because it extends the clickable area of control elements, like buttons. -->

    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role:</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <label for="email">Email:</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <label for="date">Date Of Birth:</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="bonus">Bonus:</label>
        <div>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <label for="age">Are you 18+:</label>
        <div>
            <input type="checkbox" name="myAge" id="age">
        </div>
        <br>
        <label for="gender">Gender:</label>
        <div>
            Male <input type="radio" name="myGender" id="gender"> Female <input type="radio" name="myGender"
                id="gender">
            Other <input type="radio" name="myGender" id="gender">
        </div>
        <br>
        <label for="self">Write about yourself:</label>
        <div>
            <br><textarea name="myText" id="self" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="Swf">Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
    <!-- alt + downArrow to move whole selected things down     -->
    <!-- type = number only can get one char e to express exponent of 10 -->

</body>

</html>
