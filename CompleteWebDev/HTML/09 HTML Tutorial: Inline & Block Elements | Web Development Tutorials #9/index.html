<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>

<body>
    <strong style="border: 2px solid red;">This is a paragraph</strong> <a style="border: 2px solid blue;">This is also
        a paragraph</a>
    <span style="border: 2px solid red;">This is a span</span> <span style="border: 2px solid red;">This is also a
        span</span>

    <ul>
        <li style="border: 2px solid red;">This is list</li>
    </ul>

    <em style="border: 2px solid blue">This is emphasized</em>

    <div style="border: 2px solid green;">This is div</div>
    <br>

    <h3 style="border: 2px solid black;">This is image of mosque:</h3>
    <img style="border: 2px solid red;" src="https://source.unsplash.com/1200x800?islam" alt="Image not found">
</body>

</html>
