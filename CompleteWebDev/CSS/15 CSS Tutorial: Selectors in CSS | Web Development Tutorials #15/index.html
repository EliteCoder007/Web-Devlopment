<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector: */
        p{
            border: 2px solid red;
        }
        /* Id selector: */
        #first{
            color: green;
        }
        /* Class selector: */
        .bgBlue{
            color: white;
            background-color: blue;
        }
        /* Grouping Selector: */
        footer, span{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="first">This is a simple paragraph to demonstrate css</p>
    <p id="secondPara" class="redElement bgBlue"> This is another simple paragraph to demonstrate css</p>
    <div>
        <p>This is another simple paragraph inside div to demonstrate css</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
